# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  # dnf packages.
  - type: "files"
    files:
      - source: "./system/dnf"
        destination: "/"
  - type: "dnf"
    repos:
      copr:
        - "alternateved/keyd"
        - "lilay/topgrade"
        - "matinlotfali/KDE-Rounded-Corners"
      cleanup: false
    install:
      packages:
        - "fcitx5-autostart"
        - "fcitx5-configtool"
        - "fcitx5-gtk"
        - "fcitx5-mozc"
        - "fcitx5-qt"
        - "fcitx5"
        - "kcm-fcitx5"
        - "kde-connect"
        - "keyd"
        - "kvantum"
        - "kwin-effect-roundcorners"
        - "libappindicator"
        - "libdbusmenu"
        - "plasma-discover-rpm-ostree"
        - "topgrade"
      install-weak-deps: false
      skip-unavailable: false
      skip-broken: false
      allow-erasing: false
    remove:
      packages:
        - "distrobox"
        - "fuse-overlayfs"
        - "ibus-chewing"
        - "ibus-gtk2"
        - "ibus-gtk3"
        - "ibus-gtk4"
        - "ibus"
        - "kasumi-common"
        - "kasumi-unicode"
        - "kate-krunner-plugin"
        - "kate-plugins"
        - "kate"
        - "toolbox"
      auto-remove: true

  # Flatpak packages.
  - type: "default-flatpaks"
    configurations:
      - scope: "user"
        repo:
          title: "Flathub"
          name: "flathub"
          url: "https://dl.flathub.org/repo/flathub.flatpakrepo"
        install:
          - "com.github.tchx84.Flatseal"
          - "io.missioncenter.MissionCenter"
          - "org.kde.gwenview"
          - "org.kde.kwrite"
          - "org.kde.okular"
          - "org.videolan.VLC"

  # Internal container images.
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/darwinmenu-plasma-applet:42"
    src: "/"
    dest: "/"
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/hackgen-fonts:42"
    src: "/"
    dest: "/"
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/kzones:42"
    src: "/"
    dest: "/"
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/whitesur-cursor-theme:42"
    src: "/"
    dest: "/"
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/whitesur-gtk-theme:42"
    src: "/"
    dest: "/"
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/whitesur-icon-theme:42"
    src: "/"
    dest: "/"
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/whitesur-kde:42"
    src: "/"
    dest: "/"

  # Internal flatpak bundles.
  - type: "copy"
    from: "ghcr.io/rshirohara/grand-os/internal/org.kde.kstyle.kvantum:42"
    src: "/"
    dest: "/"

  # Homebrew.
  - type: "brew"
    brew-analytics: false
    auto-update: true
    auto-upgrade: true
