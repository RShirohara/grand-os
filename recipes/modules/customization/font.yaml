# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  # Install package from dnf.
  - type: "dnf"
    install:
      packages:
        - "google-noto-color-emoji-fonts"
        - "google-noto-fonts-all-vf"
        - "last-resort-fonts"
      install-weak-deps: false
      skip-unavailable: false
      skip-broken: false
      allow-erasing: false

  # Install fonts from github releases.
  - type: "fonts"
    fonts:
      url-fonts:
        - name: "HackGen"
          url: "https://github.com/yuru7/Hackgen/releases/download/v2.10.0/HackGen_v2.10.0.zip"
        - name: "HackGen_NF"
          url: "https://github.com/yuru7/Hackgen/releases/download/v2.10.0/HackGen_NF_v2.10.0.zip"

  # Apply file-based customization.
  - type: "files"
    files:
      - source: "./customization/font"
        destination: "/"
