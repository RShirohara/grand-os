# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  # Install package from dnf.
  - type: "dnf"
    repos:
      cleanup: true
      copr:
        - "ublue-os/packages"
    install:
      packages:
        - "uupd"
      install-weak-deps: false
      skip-unavailable: false
      skip-broken: false
      allow-erasing: false

  # Enable systemd units.
  - type: "systemd"
    system:
      enabled:
        - "uupd.timer"
