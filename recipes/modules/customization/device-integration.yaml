# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  # Install package from dnf.
  - type: "dnf"
    install:
      packages:
        - "gnome-shell-extension-gsconnect"
        - "nautilus-gsconnect"
        - "webextension-gsconnect"
      install-weak-deps: false
      skip-unavailable: false
      skip-broken: false
      allow-erasing: false

  # Apply script-based customization.
  - type: "script"
    snippets:
      # Add integration to trivalent.
      - "install -D --mode=644
          --target-directory=/etc/trivalent/native-messaging-hosts
          /etc/chromium/native-messaging-hosts/org.gnome.shell.extensions.gsconnect.json
        "
