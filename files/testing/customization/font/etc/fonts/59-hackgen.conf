<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<!-- HackGen -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>HackGen</string>
		</edit>
	</match>
	<alias>
		<family>HackGen</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<!-- HackGen Console -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>HackGen Console</string>
		</edit>
	</match>
	<alias>
		<family>HackGen Console</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<!-- HackGen Console NF -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>HackGen Console NF</string>
		</edit>
	</match>
	<alias>
		<family>HackGen Console NF</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<!-- HackGen35 -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>HackGen35</string>
		</edit>
	</match>
	<alias>
		<family>HackGen35</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<!-- HackGen35 Console -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>HackGen35 Console</string>
		</edit>
	</match>
	<alias>
		<family>HackGen35 Console</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<!-- HackGen35 Console NF -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>HackGen35 Console NF</string>
		</edit>
	</match>
	<alias>
		<family>HackGen35 Console NF</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

</fontconfig>
